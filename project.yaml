specVersion: 0.2.0
name: contextfree
version: 0.0.4
description: This SubQuery project can be use as a st...
repository: https://github.com/RyuH1/subquery
schema:
  file: ./schema.graphql
network:
  endpoint: wss://cf-api.ata.network
  genesisHash: '0x6254c948b5eb7199a112cb308be3385c39c8c942625540ac749c77fe2aebc299'
  chaintypes:
    file: ./dist/chaintypes.js
dataSources:
  - kind: substrate/Runtime
    startBlock: 2614672
    mapping:
      file: './dist/index.js'
      handlers:
        - handler: handleAddProposal
          kind: substrate/CallHandler
          filter:
            module: daoPortal
            method: addProposal
            success: true
        - handler: handleAddProject
          kind: substrate/CallHandler
          filter:
            module: daoPortal
            method: addProject
            success: true
        - handler: handleUpdateProject
          kind: substrate/CallHandler
          filter:
            module: daoPortal
            method: updateProject
            success: true
        - handler: handleUpdateVote
          kind: substrate/CallHandler
          filter:
            module: daoPortal
            method: updateVote
            success: true
        - handler: handleUpdateSnapshots
          kind: substrate/CallHandler
          filter:
            module: daoPortal
            method: updateSnapshots
            success: true
